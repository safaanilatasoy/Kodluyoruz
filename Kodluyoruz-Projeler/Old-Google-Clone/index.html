<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Google Demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <div class="container main-con">
        
        <div class="row mt-5">
            <div class="col-4 mx-auto"><img src="assets/img/google.jpg" alt=""></div>
        </div>
        <div class="row mt-5">
            <div class="col-4 mx-auto">
                <form  action="#">
                    <span class="d-block text-center col-12 mx-auto">Search the web using Google!</span><br>
                    <input class="search-bar" type="text" placeholder="Search.." name="search">
                    <div class="col-10 text-center justify-content-center">
                        <p>
                        <button class="search-button" type="submit">Google Search</button>
                        <button class="search-button" type="submit">I'm feeling lucky</button>
                    </p>
                    </div>
                  </form>
            </div>
        </div>
        <div class="row mt-5 bottom-menu">
            <div class="col-4 text-center">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a><br/>
                <a href="#">Linux Search</a>
                
            </div>
            <div class="col-4 text-center">
                <a href="#">Help!</a><br/>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a><br/>
                <a href="#">Google! Logos</a>
                
            </div>
            <div class="col-4 text-center">
                
                <span>Get Google!<br>Updates monthly:</span><br>
                <form action="#">
                    <input type="email" placeholder="your e-mail"><br>
                    <button type="submit">Submit</button> <a href="#"><span>Archive</span></a>
                </form>
                 
            </div>
        </div>
        <p class="text-center mt-2">Copyright Â©1998 Google Inc. </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
